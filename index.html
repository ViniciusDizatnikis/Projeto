<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="square">
            <h1>Faça Login</h1>
            <h2>Insira Seu Email</h2>
            <form>
                <input type="text" id="email" placeholder="Digite seu Email">
            </form>
            <h2 id="texto_senha">Digite sua senha</h2>
            <form>
                <input type="text" id="senha" placeholder="Digite sua senha">
                <button type="button" onclick="senhaEmail()">Enviar</button> <!-- Adicionado onclick -->
            </form>
            <p id="mostrar"></p>
        </div>
        <!-- Adicionando um parágrafo para mostrar o email -->
        
    </div>
    <script src="scripts.js"></script>
</body>
</html>
